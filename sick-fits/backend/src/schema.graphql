"""This file is our public facing api, that interfaces with our javascript: Contains all of our queries and resolves. Cannot be left empty and since it's being referred to in the function createServer we need to define the resolvers of Mutation and Query"""

# import * from './generated/prisma.graphql'

type Mutation {
  createItem(title: String, description: String, price: Int, image: String, largeImage: String): Item!
  # Look to see about modifying afterwards with adding the ability to reupload new images to our Update
  updateItem(id: ID!, title: String, description: String, price: Int): Item!
deleteItem(id: ID!): Item
}

type Query {
  items: [Item]!
  item(where: ItemWhereUniqueInput!): Item
}